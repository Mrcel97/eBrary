<div class="book-card my-animation" *ngFor="let book of googleBooksService.books">
  <img class="book-img" src={{book.thumbnail}} alt="book-image">
  <div class="book-container">
      <p>{{book.title}}</p>
  </div>
</div>

<!-- Custom modal setup -->
<div id="modal-container" class="hidden"></div>
<div id="overlay" (click)="removeModal()" class="hidden"></div>

<app-book-info></app-book-info>

<pre>{{closeResult}}</pre>
